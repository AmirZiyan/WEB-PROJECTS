<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile -Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./assets/images/pexels-danxavier-1239291.jpg"
          alt="Picture of a girl"
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Miles</span>
        <span class="job">Software Developer</span>
      </div>
      <div class="media-buttons">
        <a href="#" class="link" style="background-color: #4267b2">
          <i class="bxl bx-facebook"></i>
        </a>
        <a href="#" class="link" style="background-color: #1da1f2">
          <i class="bxl bx-twitter" ></i>
        </a>
        <a href="#" class="link" style="background-color: #e1306c">
          <i class="bxl bx-instagram" ></i>
        </a>
        <a href="#" class="link" style="background-color: #ff0000">
          <i class="bxl bx-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
        <div class="analytics">
          <div class="data">
              <i class="bx bx-heart"></i>
              <span class="number">60k</span>
              </div>
              <div class="data">
              <i class="bx bx-message"></i>
              <span class="number">60k</span>
              </div>
              <div class="data">
              <i class="bx  bx-share"></i>
              <span class="number">60k</span>
              </div>
          </div>
        </div>
    </div>
  </body>
</html>
